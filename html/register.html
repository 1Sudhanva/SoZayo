<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Profile Selection</title>
    <style>
      body {
        background-image: url(../img/background.jpg);
      }
      .glassbg {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4.5px);
        -webkit-backdrop-filter: blur(4.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xs-12 offset-md-3 glassbg m-3 p-3">
          <h1 class="h1">User Information</h1>
          <form class="col-md-12 p-3">
            <label for="fname" class="p-3">First Name</label>
            <input type="text" name="fname" id="fname" />
            <label for="lname" class="p-3">Last Name</label>
            <input type="text" name="lname" id="lname" /><br />
            <label for="email" class="p-3">Email</label>
            <input type="email" name="email" id="email" /><br />
            <label for="phone" class="p-3">Phone Number</label>
            <input type="tel" name="phone" id="phone" /><br />
            <label for="gender" class="p-3">Gender</label>
            <ul>
              <li class="list-unstyled">
                <label for="">Male</label>
                <input type="radio" name="male" id="male" /><br />
                <label for="">Female</label>
                <input type="radio" name="female" id="female" /><br />
                <label for="">Others</label>
                <input type="radio" name="others" id="others" /><br />
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
